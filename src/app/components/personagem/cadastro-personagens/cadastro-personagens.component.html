<div class="container">
  <h1>Cadastro de Personagens</h1>

  <div class="form">
    <p>Nome</p>
    <input type="text" [(ngModel)]="novoPersonagem.nome">

    <p>Raça</p>
    <input type="text" [(ngModel)]="novoPersonagem.raca">

    <p>Nível</p>
    <input type="number" [(ngModel)]="novoPersonagem.nivel">

    <p>Cor de Fundo</p>
    <input type="color" [(ngModel)]="novoPersonagem.corFundo">

    <p>Imagem (URL)</p>
    <input type="text" [(ngModel)]="novoPersonagem.imagem">
    <br><br>

    <button (click)="salvarPersonagem()">Salvar</button>
  </div>

  <h2 *ngIf="mostrarLista">Personagens Cadastrados</h2>
  <div class="lista" *ngIf="mostrarLista">
    <app-card-personagem *ngFor="let p of personagens" [personagem]="p" />
  </div>
</div>
